<!DOCTYPE html>
<html>
<head>
    <title>Cadastro - Clinica Dermatologica</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="@{'/public/bootstrap-5.3.6/css/bootstrap.min.css'}">
    <style>
        :root {
            --pink-primary: #e91e63;
            --pink-light: #fce4ec;
            --pink-medium: #f8bbd9;
            --pink-dark: #ad1457;
            --pink-gradient: linear-gradient(135deg, #f8bbd9, #e91e63);
            --shadow: 0 8px 25px rgba(233, 30, 99, 0.15);
        }

        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #e1bee7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        .cadastro-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .cadastro-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: var(--shadow);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .cadastro-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cadastro-icon {
            width: 80px;
            height: 80px;
            background: var(--pink-gradient);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .cadastro-title {
            color: var(--pink-primary);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .cadastro-subtitle {
            color: #666;
            font-size: 0.95rem;
        }

        .form-control-pink {
            border: 2px solid var(--pink-medium);
            border-radius: 15px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control-pink:focus {
            border-color: var(--pink-primary);
            box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
        }

        .btn-pink {
            background: var(--pink-gradient);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
            font-size: 1.1rem;
        }

        .btn-pink:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
            color: white;
        }

        .btn-outline-pink {
            border: 2px solid var(--pink-primary);
            color: var(--pink-primary);
            background: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-outline-pink:hover {
            background: var(--pink-primary);
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }

        .alert-error {
            background: #ffebee;
            border: 1px solid #f8bbd9;
            color: #c62828;
            border-radius: 15px;
            padding: 12px 15px;
        }

        .alert-info {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1565c0;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .form-label {
            color: var(--pink-dark);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--pink-medium);
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-card">
            <div class="cadastro-header">
                <div class="cadastro-icon">&#128100;</div>
                <h2 class="cadastro-title">Criar Nova Conta</h2>
                <p class="cadastro-subtitle">Cadastre-se como funcionario</p>
            </div>

            <div class="alert-info">
                <strong>&#9432; Atencao:</strong> Apos o cadastro, seu acesso precisa ser aprovado pelo administrador para que voce possa entrar no sistema.
            </div>

            #{if flash.error}
                <div class="alert alert-error alert-dismissible fade show" role="alert">
                    ${flash.error}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            #{/if}

            <form action="@{Logins.registrar}" method="post">
                <div class="mb-3">
                    <label class="form-label">&#128100; Nome Completo:</label>
                    <input type="text" name="usuario.nomeCompleto" 
                           class="form-control form-control-pink" 
                           placeholder="Digite seu nome completo"
                           required 
                           autofocus />
                </div>

                <div class="mb-3">
                    <label class="form-label">&#128231; Email:</label>
                    <input type="email" name="usuario.email" 
                           class="form-control form-control-pink" 
                           placeholder="exemplo@email.com"
                           required />
                </div>

                <div class="mb-3">
                    <label class="form-label">&#128273; Login:</label>
                    <input type="text" name="usuario.login" 
                           class="form-control form-control-pink" 
                           placeholder="Escolha um login unico"
                           required />
                    <small class="text-muted">Este sera seu nome de usuario para entrar no sistema</small>
                </div>

                <div class="mb-4">
                    <label class="form-label">&#128274; Senha:</label>
                    <input type="password" name="usuario.senha" 
                           class="form-control form-control-pink" 
                           placeholder="Digite uma senha segura"
                           required />
                </div>

                <button type="submit" class="btn btn-pink">
                    &#10004; Criar Conta
                </button>
            </form>

            <div class="divider">
                <span>Ja tem uma conta?</span>
            </div>

            <a href="@{Logins.form}" class="btn-outline-pink">
                &#128275; Fazer Login
            </a>
        </div>
    </div>

    <script src="@{'/public/bootstrap-5.3.6/js/bootstrap.bundle.min.js'}"></script>
</body>
</html>
